<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>washIt - Laundry Services</title>
    <link rel="stylesheet" href="styles.css">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAS8FDFAqkN5ZeRz0pyp2jISxDLuvaX7QI&callback=initMap"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">    
        
    

</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-green-600 p-6 shadow-lg rounded-b-lg">
        <div class="container mx-auto flex justify-between items-center flex-wrap">
            <h1 class="text-white text-4xl font-bold">washIt</h1>
            <nav class="w-full md:w-auto mt-4 md:mt-0 text-center">
                <ul class="md:inline-flex space-y-2 md:space-y-0 md:space-x-4">
                    <li><a href="#home" class="text-white hover:bg-green-500 px-4 py-2 rounded transition">Home</a></li>
                    <li><a href="#services" class="text-white hover:bg-green-500 px-4 py-2 rounded transition">Services</a></li>
                    <li><a href="#booking" class="text-white hover:bg-green-500 px-4 py-2 rounded transition">Book a Service</a></li>
                    <li><a href="#contact" class="text-white hover:bg-green-500 px-4 py-2 rounded transition">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="py-16 text-center">
        <div class="container mx-auto px-4">
            <img src="logo.jpeg" alt="washIt Logo" class="mx-auto mb-6 w-32">
            <h2 class="text-3xl font-semibold mb-4">Welcome to washIt</h2>
            <p class="text-lg max-w-2xl mx-auto">Your one-stop solution for laundry services. Choose a center near you and book a service today!</p>
        </div>
    </section>

    <section id="map" class="py-16 bg-white shadow-lg rounded-lg mx-auto max-w-7xl p-8">
        <h2 class="text-3xl font-semibold mb-4 text-center">Find a Laundry Center</h2>
        <div id="map-container" class="w-full h-96 rounded-lg overflow-hidden"></div>
    </section>

    <section id="booking" class="py-16 text-center">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-semibold mb-4">Book a Service</h2>
            <form id="booking-form" class="bg-white shadow-lg rounded-lg p-8 max-w-lg mx-auto">
                <label for="center" class="block text-left mb-2 font-semibold">Select Center:</label>
                <select id="center" name="center" class="w-full p-3 border border-gray-300 rounded-lg mb-4">
                    <option value="center1">Center 1</option>
                    <option value="center2">Center 2</option>
                    <option value="center3">Center 3</option>
                </select>

                <label for="date" class="block text-left mb-2 font-semibold">Select Date:</label>
                <input type="date" id="date" name="date" class="w-full p-3 border border-gray-300 rounded-lg mb-4" required>

                <label for="time" class="block text-left mb-2 font-semibold">Select Time:</label>
                <input type="time" id="time" name="time" class="w-full p-3 border border-gray-300 rounded-lg mb-4" required>

                <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-500 transition">Book Now</button>
            </form>
        </div>
    </section>

    <footer class="bg-green-600 text-white text-center py-4 mt-16 shadow-lg rounded-t-lg">
        <div class="container mx-auto px-4">
            <p>&copy; 2024 washIt. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>


</html>
